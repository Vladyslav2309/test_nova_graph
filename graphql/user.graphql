type User {

    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}
type Query {
    user(id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

        email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    users(

        name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

}
